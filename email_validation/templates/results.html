<html>
<head>
  <title>Emails</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="flash">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <h1>Email Addresses Entered:</h1>
  <table>
    <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for address in emails: %}
        <tr>
            <td>{{ address["email"] }}</td>
            <td>{{ address["date"] }}</td>
            <td> {{address["id"]}} </td>
            <td><form action='/delete/{{address["id"]}}' method='post'><input type='Submit' value='delete'></form></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
  
  <hr>
  <form action='/new' method='POST'>
    <label for="email">Email address:<input type="text" name="email" id="email"></label>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
